<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:
    linear-gradient(120deg,rgba(255,0,100,.4),rgba(0,100,255,.4)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size:cover;
  background-position:center;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* RAIN */
.rain{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
}
.drop{
  position:absolute;
  width:2px;
  height:80px;
  background:rgba(255,255,255,0.3);
  animation:rain 1s linear infinite;
}
@keyframes rain{
  from{transform:translateY(-100px);}
  to{transform:translateY(100vh);}
}

/* MAIN BOX */
.card{
  background:rgba(0,0,0,0.55);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,0,100,.8);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:60px;
  color:#ffccff;
  text-shadow:0 0 20px #ff4d88,0 0 40px #ff1a75;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 20px #ff4d88;}
  to{text-shadow:0 0 40px #ff1a75,0 0 60px #ff66cc;}
}

.subtitle{
  margin-top:10px;
  font-size:20px;
}

/* BUTTONS */
.buttons{
  margin-top:30px;
  position:relative;
}

button{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:linear-gradient(45deg,#ff0066,#ff66cc);
  color:#fff;
  box-shadow:0 0 20px #ff1a75;
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#333;
  color:#fff;
  position:absolute;
}

/* ROSE */
.rose{
  display:none;
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff99cc,#33001a);
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.rose img{
  width:250px;
  animation:bloom 2s ease forwards;
}

@keyframes bloom{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.rose h2{
  margin-top:20px;
  font-family:'Great Vibes',cursive;
  font-size:50px;
}

/* FLOWERS */
.flower{
  position:absolute;
  font-size:30px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-50px);}
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="rain" id="rain"></div>

<div class="card">
  <h1>Will You Be My Valentine?</h1>
  <p class="subtitle">With love ‚ù§Ô∏è Saikat</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üòú</button>
  </div>
</div>

<div class="rose" id="rose">
  <img src="https://pngimg.com/uploads/rose/rose_PNG669.png">
  <h2>I Love You üíï</h2>
</div>

<script>
// RAIN DROPS
for(let i=0;i<150;i++){
  let d=document.createElement("div");
  d.className="drop";
  d.style.left=Math.random()*100+"vw";
  d.style.animationDuration=(0.5+Math.random())+"s";
  document.getElementById("rain").appendChild(d);
}

// NO BUTTON RUNS
const no=document.getElementById("no");
no.style.left="120px";
no.style.top="0px";

no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*300+"px";
  no.style.top=Math.random()*150+"px";
});

// YES CLICK
document.getElementById("yes").onclick=()=>{
  document.querySelector(".card").style.display="none";
  document.getElementById("rose").style.display="flex";

  // FLOWERS
  for(let i=0;i<40;i++){
    let f=document.createElement("div");
    f.className="flower";
    f.innerHTML="üå∏";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(f);
  }
};
</script>

</body>
</html>
